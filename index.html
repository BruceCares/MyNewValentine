<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <meta name="description" content="A tiny valentine question." />
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffe1ea, #fff);
      color: #1b1b1b;
    }
    .card {
      width: min(520px, 92vw);
      background: rgba(255,255,255,.85);
      border: 1px solid rgba(0,0,0,.06);
      border-radius: 22px;
      box-shadow: 0 18px 60px rgba(0,0,0,.12);
      padding: 28px 22px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    h1 { margin: 0 0 8px; font-size: 28px; }
    p { margin: 0 0 18px; font-size: 16px; line-height: 1.35; opacity: .9; }
    .heart { font-size: 44px; margin: 6px 0 12px; }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    button {
      border: 0;
      padding: 12px 16px;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      transition: transform .08s ease, filter .2s ease;
      min-width: 120px;
    }
    button:active { transform: scale(.98); }
    .yes { background: #ff3b7a; color: white; }
    .yes:hover { filter: brightness(1.05); }
    .no { background: #efefef; color: #222; position: relative; }
    .no:hover { filter: brightness(.98); }
    .note {
      margin-top: 16px;
      font-size: 14px;
      opacity: .75;
    }
    .result {
      display: none;
      margin-top: 16px;
      padding: 14px 12px;
      border-radius: 16px;
      background: rgba(255,59,122,.08);
      border: 1px solid rgba(255,59,122,.18);
      font-size: 16px;
      line-height: 1.35;
    }
    .confetti {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="heart">ðŸ’Œ</div>
    <h1>Will you be my Valentine?</h1>
    <p>
      I wanted to ask you in the nerdiest, cutest way I know how.
      No pressure â€” just a little courage and a lot of vibes.
    </p>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes ðŸ’•</button>
      <button class="no" id="noBtn">No ðŸ™‚</button>
    </div>

    <div class="result" id="result"></div>
    <div class="note" id="note">â€” from Bruce</div>

    <canvas class="confetti" id="confetti"></canvas>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const note = document.getElementById("note");

    // Optional: set your name + a follow-up idea
    const fromName = "Bruce";
    const followUp = "Okay bet ðŸ˜Œ When are you free this week?";

    note.textContent = `â€” from ${fromName}`;

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      result.textContent = `YES?! ðŸ¥¹ðŸ’˜ Okayâ€¦ you just made my day. ${followUp}`;
      popConfetti();
      // Optional: open a pre-filled text message (works best on phones)
      // window.location.href = "sms:+13024687476?&body=" + encodeURIComponent("Yes ðŸ’•");
    });

    // Classic playful move: "No" button dodges your mouse (desktop)
    noBtn.addEventListener("mouseover", () => {
      const maxX = 160;
      const maxY = 90;
      const x = Math.floor((Math.random() * (maxX * 2)) - maxX);
      const y = Math.floor((Math.random() * (maxY * 2)) - maxY);
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    noBtn.addEventListener("click", () => {
      result.style.display = "block";
      result.textContent = "Fair enough ðŸ™‚ Youâ€™re still awesome, and Iâ€™m glad I asked.";
      noBtn.style.transform = "translate(0px, 0px)";
    });

    // Minimal confetti (no libraries)
    function popConfetti() {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      const parent = canvas.parentElement;
      canvas.width = parent.clientWidth;
      canvas.height = parent.clientHeight;
      canvas.style.display = "block";

      const pieces = Array.from({ length: 140 }, () => ({
        x: Math.random() * canvas.width,
        y: -20 - Math.random() * canvas.height * 0.2,
        r: 2 + Math.random() * 4,
        vx: (Math.random() - 0.5) * 2.2,
        vy: 2 + Math.random() * 3.4,
        a: Math.random() * Math.PI * 2,
        va: (Math.random() - 0.5) * 0.2,
      }));

      let t = 0;
      (function frame() {
        t++;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (const p of pieces) {
          p.x += p.vx;
          p.y += p.vy;
          p.a += p.va;
          p.vy *= 0.995;
          p.vy += 0.02;

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.a);
          ctx.beginPath();
          ctx.arc(0, 0, p.r, 0, Math.PI * 2);
          ctx.fillStyle = `hsla(${(p.x / canvas.width) * 360}, 90%, 60%, 0.9)`;
          ctx.fill();
          ctx.restore();
        }
        if (t < 180) requestAnimationFrame(frame);
        else canvas.style.display = "none";
      })();
    }
  </script>
</body>
