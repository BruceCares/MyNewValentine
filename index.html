<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <meta name="description" content="A very intentional Valentine question." />

  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffe1ea, #fff);
      color: #1b1b1b;
    }

    .card {
      width: min(520px, 92vw);
      background: rgba(255,255,255,.88);
      border-radius: 22px;
      box-shadow: 0 18px 60px rgba(0,0,0,.12);
      padding: 30px 24px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 28px;
    }

    h2 {
      margin: 18px 0 10px;
      font-size: 24px;
    }

    p {
      margin: 0 0 16px;
      font-size: 16px;
      line-height: 1.4;
      opacity: .9;
    }

    .heart {
      font-size: 44px;
      margin-bottom: 12px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    button {
      border: 0;
      padding: 12px 18px;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      transition: transform .08s ease, filter .2s ease;
      min-width: 120px;
    }

    button:active {
      transform: scale(.97);
    }

    .yes {
      background: #ff3b7a;
      color: #fff;
    }

    .yes:hover {
      filter: brightness(1.05);
    }

    .no {
      background: #efefef;
      color: #222;
      position: relative;
    }

    .result {
      display: none;
      margin-top: 18px;
      padding: 16px 14px;
      border-radius: 16px;
      background: rgba(255,59,122,.08);
      border: 1px solid rgba(255,59,122,.18);
      font-size: 16px;
      line-height: 1.4;
    }

    .countdown {
      margin-top: 14px;
      font-size: 14px;
      opacity: .75;
    }

    .closing {
      margin-top: 18px;
      font-size: 14px;
      font-style: italic;
      opacity: .7;
    }

    canvas {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: none;
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="heart">ðŸ’Œ</div>

    <h1>Good evening, Ms. LaTour</h1>
    <p>
      I wanted to ask you something in a way that felt honest,
      intentional, and very us.
    </p>

    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes ðŸ’•</button>
      <button class="no" id="noBtn">No ðŸ™‚</button>
    </div>

    <div class="countdown" id="countdown">
      Countdown to February 15, 2026 â€” 2:00 PM EST
    </div>

    <div class="result" id="result"></div>

    <div class="closing">
      â€” Our foreverâ€™s beginning has already startedâ€¦
    </div>

    <canvas id="confetti"></canvas>
  </main>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const countdownEl = document.getElementById("countdown");

    // Target date: Feb 15, 2026 at 2:00 PM EST
    const targetDate = new Date("2026-02-15T14:00:00-05:00");

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      result.textContent =
        "Yes? ðŸ¥¹ðŸ’– Then itâ€™s official. February 15th â€” the Smithsonian National Museum of Natural History. Iâ€™m really looking forward to sharing that day with you.";
      popConfetti();
    });

    noBtn.addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * 140 - 70);
      const y = Math.floor(Math.random() * 80 - 40);
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    noBtn.addEventListener("click", () => {
      result.style.display = "block";
      result.textContent =
        "Fair enough ðŸ™‚ Iâ€™m still glad I asked, and Iâ€™m smiling either way.";
      noBtn.style.transform = "translate(0, 0)";
    });

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "Itâ€™s time. ðŸ’«";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent =
        `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    function popConfetti() {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      const parent = canvas.parentElement;

      canvas.width = parent.clientWidth;
      canvas.height = parent.clientHeight;
      canvas.style.display = "block";

      const pieces = Array.from({ length: 120 }, () => ({
        x: Math.random() * canvas.width,
        y: -20,
        r: 3 + Math.random() * 3,
        vx: (Math.random() - 0.5) * 2,
        vy: 2 + Math.random() * 3,
      }));

      let frames = 0;
      (function animate() {
        frames++;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        pieces.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = `hsl(${Math.random() * 360}, 90%, 60%)`;
          ctx.fill();
        });

        if (frames < 160) {
          requestAnimationFrame(animate);
        } else {
          canvas.style.display = "none";
        }
      })();
    }
  </script>
</body>
</html>
